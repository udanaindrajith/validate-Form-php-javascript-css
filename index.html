<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <h1>Sign up </h1>
        <form id="form"  novalidate >
        
            <!--Full Name-->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Full Name"
                    required minlength="3" maxlength="100">
            </div>
            <!--Phone Number-->
            <div class="form-group">
                <label for="phone">phone Number</label>
                <input type="tel" id="phone" placeholder="555-000-000"
                      required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!--Email Address-->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com"
                   required>
            </div>
            <!--Website URL-->
            <div class="form-group">
                <label for="Website">Website URL</label>
                <input type="url" id="Website" placeholder="http://webaddress.com"
                   required>
            </div>

            <!--password-->
            <div class="form-group">
                <label for="password1">password</label>
                <input type="password" id="password1" placeholder="create password(min.8 Characters)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="please include at least 1 uppercase Characters, 1 lowercase Characters, and 1 Number.">
            </div>
            <div class="form-group">
                <label for="password2"> Confirm password</label>
                <input type="password" id="password2" placeholder="confirm password"
                   required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
           
        </form>
         <!--Error/success Message-->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
